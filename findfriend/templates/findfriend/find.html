<html>
<head><title>Takebook</title>
    {% load static %}
<link rel="icon" type="image/png" href="{% static 'login/images/icons/TB_logo.png' %}"/>
<link rel="stylesheet" href="{% static 'findfriend/css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'findfriend/css/main.css' %}">
</head>
<body>
    <!-- Nav bar implementation -->
	<header class="header" style="height: 10%;">
		<h1 class="logo"><a href="{% url 'home:home' %}">Takebook</a></h1>
      <ul class="main-nav">
        
        <li><a href="{% url 'Profile:profile' %}">Profile</a></li>
        <li><a href="{% url 'findfriend:find' %}">Get Friends</a></li>
        <li><a href="{% url 'chatarea:chat' %}">Chat</a></li>
        <li><a href="{% url 'home:logout' %}">Log Out</a></li>
      </ul>
    </header>
    <!-- navbar implemented -->

    <div id="req">
        <iframe id="request_frame" src="{% url 'findfriend:received' %}"></iframe>
    </div>

    <div id="suggestions">
    {% for i in users %}
        {% if i.mUsername not in friend %}
        <div class = "suggest_div">
            <div class="profile_info">
                <div class="profile_img"><img class="profile_img" src="../../{{ i.mImage}}"></div>
                <div class = "profile_name"> {{ i.mUsername }}</div>
            </div>
            <div class="profile_action_group">
                <div class="profile_action"><a href="{% url 'findfriend:sentReq' friendname=i.mUsername %}"> Send Request </a></div>
                <div class="profile_view"><a href="{% url 'Profile:userProfile' profilename=i.mUsername %}">Open Profile</a></div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
    </div>

</body>
</html>
